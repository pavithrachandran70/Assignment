server:
  port: 8091

spring:
  application:
    name: BOOKSERVICE


  datasource:
    url: jdbc:mysql://localhost:3306/bookdb
    username: hbstudent
    password: hbstudent
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always


logging:
  level:
    org.hibernate.SQL: debug